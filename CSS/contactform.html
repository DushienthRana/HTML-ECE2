<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <center>
    <!-- ðŸ‘‡ Add your desired page URL inside action="" -->
    <form action="nextpage.html" method="get">
      <i class="fa-solid fa-face-smile" style="font-size:45px; color:orange;"></i>
      <h2>Contact form!</h2>

      <table cellpadding="5" cellspacing="0">
        <tr>
          <td> First Name : <i class="fa fa-user"></i> </td>
          <td><input type="text" placeholder="First Name" name="fname" required></td>
        </tr>
        <tr>
          <td>  Last Name: <i class="fa fa-user"></i></td>
          <td><input type="text" placeholder="Last Name" name="lname" required></td>
        </tr>
        <tr>
          <td>  E-Mail:<i class="fa fa-envelope"></i> </td>
          <td><input type="email" placeholder="E-Mail Address" name="email" required></td>
        </tr>
        <tr>
          <td> Phone #:<i class="fa fa-phone"></i></td>
          <td><input type="tel" placeholder="(845)555-1212" name="phone"></td>
        </tr>
        <tr>
          <td> Address: <i class="fa fa-home"></i> </td>
          <td><input type="text" placeholder="Address" name="address"></td>
        </tr>
        <tr>
 <td>City:<i class="fa fa-city"></i></td>
          <td><input type="text" placeholder="City" name="city"></td>
        </tr>
        <tr>
          <td> State:<i class="fa fa-list"></i></td>
          <td>
            <select name="state">
              <option>Please select your state</option>
              <option>Delhi</option>
              <option>Haryana</option>
              <option>Uttar Pradesh</option>
              <option>Rajasthan</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>  Zip Code:<i class="fa fa-map-pin"></i></td>
          <td><input type="text" placeholder="Zip Code" name="zip"></td>
        </tr>
        <tr>
          <td> Website or domain name:<i class="fa fa-globe"></i></td>
          <td><input type="text" placeholder="Website or domain name" name="website"></td>
        </tr>
        <tr>
          <td colspan="2">
            Do you have hosting?
            <input type="radio" name="hosting" value="yes"> Yes
            <input type="radio" name="hosting" value="no"> No
          </td>
        </tr>
        <tr>
          <td> Project Description:<i class="fa fa-pen"></i></td>
          <td><textarea rows="4" cols="30" placeholder="Project Description" name="project"></textarea></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <button type="submit"><i class="fa fa-paper-plane"></i> Send</button>
          </td>
        </tr>
      </table>
    </form>
  </center>
</body>
</html>
